apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.microsoft.office365.meetingfeedback"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    // base OData library:
    compile 'com.microsoft.services:odata-engine-core:0.13.0'
    compile 'com.microsoft.services:odata-engine-android-impl:0.13.0@aar'
    // choose the outlook, discovery, and file services
    compile 'com.microsoft.services:outlook-services:0.13.0'
    compile 'com.microsoft.services:discovery-services:0.13.0'
    //    // Azure Active directory Library
    compile 'com.microsoft.aad:adal:1.1.7'

    //dependency injection
    compile 'com.squareup.dagger:dagger:1.2.1'
    provided 'com.squareup.dagger:dagger-compiler:1.2.1'
    //eventbus
    compile 'de.greenrobot:eventbus:2.4.0'
    //REST interface
    compile 'com.squareup.retrofit:retrofit:1.9.0'
}
